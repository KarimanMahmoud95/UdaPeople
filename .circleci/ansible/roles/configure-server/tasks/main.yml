---
- name: "Add Node.js from NodeSource"
  become: true
  shell : |
    curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
    sudo apt-get install -y nodejs

- name: "install Node.js 18"
  become: true
  apt:
    name: ["nodejs"]
    state: latest
    update_cashe: yes

- name: "Install PM2 Globally"
  npm:
    name: pm2
    global: yes